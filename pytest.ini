# -------------------------------------------------------------------
# pytest.ini - Configuración de Pytest para Kopi Debate API
#
# Propósito:
# ----------
# Centralizar ajustes de pytest para mantener consistencia en la ejecución
# de la suite de pruebas.
#
# Configuración principal:
# ------------------------
# • asyncio_mode = strict
#     Obliga a pytest-asyncio a usar modo estricto, asegurando que
#     todas las corrutinas se manejen correctamente en los tests async.
#
# • env_files = .env.test
#     Indica que pytest debe cargar automáticamente las variables de
#     entorno desde el archivo .env.test al iniciar los tests.
#
# • filterwarnings = default
#     Fuerza a que los warnings se muestren en consola durante la ejecución
#     de tests (útil para depuración y detectar usos obsoletos).
#
# Beneficio:
# ----------
# - Evita repetir banderas de configuración en la línea de comandos.
# - Facilita la integración de nuevos desarrolladores al proyecto.
# - Mejora la transparencia y confiabilidad en los resultados de testing.
# -------------------------------------------------------------------

[pytest]

# Obliga a pytest-asyncio a usar modo estricto para mayor seguridad
asyncio_mode = strict

# Archivo de variables de entorno para pruebas
env_files = .env.test

# Mostrar warnings en consola (útil en depuración)
filterwarnings = default
